<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* 主題1: 紫藍漸層 (預設) */
            --bg-gradient-1: #667eea;
            --bg-gradient-2: #764ba2;
            --primary-color: #667eea;
            --primary-hover: rgba(102, 126, 234, 0.4);
            --border-accent: #667eea;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
            padding: 20px 0;
        }

        /* 主題選擇器 */
        .theme-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .theme-btn {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .theme-btn:hover {
            transform: scale(1.1);
            border-color: rgba(255,255,255,0.8);
        }

        .theme-btn.active {
            border-color: white;
            border-width: 3px;
        }

        /* 主題1: 紫藍漸層 */
        .theme-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* 主題2: 橙紅漸層 */
        .theme-2 {
            background: linear-gradient(135deg, #ff7b7b 0%, #ff6b35 100%);
        }

        /* 主題3: 綠青漸層 */
        .theme-3 {
            background: linear-gradient(135deg, #56ccf2 0%, #2f80ed 100%);
        }

        /* 動態主題變數 */
        body.theme-orange {
            --bg-gradient-1: #ff7b7b;
            --bg-gradient-2: #ff6b35;
            --primary-color: #ff6b35;
            --primary-hover: rgba(255, 107, 53, 0.4);
            --border-accent: #ff6b35;
        }

        body.theme-blue {
            --bg-gradient-1: #56ccf2;
            --bg-gradient-2: #2f80ed;
            --primary-color: #2f80ed;
            --primary-hover: rgba(47, 128, 237, 0.4);
            --border-accent: #2f80ed;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        /* 設定按鈕 */
        .settings-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            width: auto;
            height: auto;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
            padding: 8px;
            z-index: 1;
        }

        .settings-btn:hover {
            color: #333;
        }

        .settings-btn:hover i {
            transform: scale(1.2);
        }

        .settings-btn i {
            transition: transform 0.3s ease;
        }

        /* 遮罩背景 */
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(2px);
        }

        .settings-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* 設定面板 - 修改為中央彈出視窗 */
        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 90%;
            max-width: 450px;
            max-height: 80vh;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow-y: auto;
        }

        .settings-panel.open {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .settings-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .settings-header h3 {
            color: #333;
            font-size: 20px;
            margin: 0;
        }

        .close-settings {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-settings:hover {
            background: rgba(0,0,0,0.1);
        }

        /* 設定區塊 */
        .settings-section {
            margin-bottom: 25px;
            text-align: left;
        }

        .settings-section h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 8px;
        }

        /* 主題選擇器 (在設定面板內) */
        .theme-selector-panel {
            display: flex;
            gap: 15px;
            justify-content: flex-start;
        }

        .theme-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-option:hover {
            transform: translateY(-2px);
        }

        .theme-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid transparent;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .theme-circle.active {
            border-color: #333;
            transform: scale(1.1);
        }

        .theme-circle.theme-default {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .theme-circle.theme-orange {
            background: linear-gradient(135deg, #ff7b7b 0%, #ff6b35 100%);
        }

        .theme-circle.theme-blue {
            background: linear-gradient(135deg, #56ccf2 0%, #2f80ed 100%);
        }

        .theme-label {
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        /* Webhook設定 (在設定面板內) */
        .webhook-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-top: 10px;
        }

        .webhook-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }

        .webhook-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .webhook-section input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .setup-section {
            margin-bottom: 20px;
        }

        .setup-section.hidden {
            display: none;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .timer-display {
            font-size: 72px;
            font-weight: bold;
            color: #333;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
        }

        .current-task {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid var(--border-accent);
        }

        .current-task h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .current-task p {
            color: #666;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--primary-hover);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress {
            background: #f0f0f0;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            background: linear-gradient(90deg, var(--bg-gradient-1), var(--bg-gradient-2));
            height: 100%;
            width: 0%;
            transition: width 1s ease;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* 自訂確認對話框 */
        .custom-confirm {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 2000;
            min-width: 280px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .custom-confirm.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .confirm-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .confirm-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .confirm-message {
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.4;
        }

        .confirm-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .confirm-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            min-width: 80px;
        }

        .confirm-btn.primary {
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
            color: white;
        }

        .confirm-btn.primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px var(--primary-hover);
        }

        .confirm-btn.secondary {
            background: #f5f5f5;
            color: #666;
        }

        .confirm-btn.secondary:hover {
            background: #ebebeb;
        }

        /* 響應式設計 */
        @media (max-width: 480px) {
            .settings-panel {
                padding: 20px;
            }
            
            .theme-selector-panel {
                justify-content: center;
            }
            
            .theme-circle {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <!-- 遮罩背景 -->
    <div class="settings-overlay" id="settingsOverlay" onclick="toggleSettings()"></div>
    
    <!-- 自訂確認對話框 -->
    <div class="confirm-overlay" id="confirmOverlay"></div>
    <div class="custom-confirm" id="customConfirm">
        <div class="confirm-message" id="confirmMessage">確定要停止當前的番茄鐘嗎？</div>
        <div class="confirm-buttons">
            <button class="confirm-btn secondary" onclick="hideConfirm()">取消</button>
            <button class="confirm-btn primary" id="confirmOkBtn" onclick="confirmAction()">確定</button>
        </div>
    </div>
    
    <!-- 設定面板 -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <h3>設定</h3>
            <button class="close-settings" onclick="toggleSettings()">✕</button>
        </div>
        
        <!-- 主題設定 -->
        <div class="settings-section">
            <h4>外觀主題</h4>
            <div class="theme-selector-panel">
                <div class="theme-option" onclick="changeTheme('default')">
                    <div class="theme-circle theme-default active" id="theme-default"></div>
                    <div class="theme-label">紫藍</div>
                </div>
                <div class="theme-option" onclick="changeTheme('orange')">
                    <div class="theme-circle theme-orange" id="theme-orange"></div>
                    <div class="theme-label">橙紅</div>
                </div>
                <div class="theme-option" onclick="changeTheme('blue')">
                    <div class="theme-circle theme-blue" id="theme-blue"></div>
                    <div class="theme-label">藍色</div>
                </div>
            </div>
        </div>
        
        <!-- 連接設定 -->
        <div class="settings-section">
            <h4>連接設定</h4>
            <div class="webhook-section">
                <label for="webhookUrlPanel">n8n Webhook URL</label>
                <input
                    type="url"
                    id="webhookUrlPanel"
                    placeholder="例如：https://n8n-xiaohu.zeabur.app/webhook/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
                    inputmode="url"
                >
                <button onclick="saveWebhookConfigFromPanel()">儲存設定</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- 設定按鈕 -->
        <button class="settings-btn" onclick="toggleSettings()">
            <i class="fas fa-cog"></i>
        </button>
        
        <h1>🍅 Notion番茄鐘</h1>

        <!-- 狀態顯示 -->
        <div id="status" class="status" style="display: none;"></div>

        <!-- 任務設定區 -->
        <div id="setupSection" class="setup-section">
            <div style="margin-bottom: 15px;">
                <label for="taskSelect">選擇今天的任務：</label>
                <select id="taskSelect">
                    <option value="">-- 選擇任務 --</option>
                </select>
                <button onclick="refreshTasks()" style="margin-top: 10px; padding: 8px 16px; font-size: 14px;">🔄 重新載入任務</button>
            </div>

            <div id="taskDetails" style="display: none; background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px; text-align: left;">
              <h4 style="margin-bottom: 10px; color: #333;">任務詳情</h4>
              <p><strong>安排日期：</strong><span id="taskDate">-</span></p>
              <p><strong>目標描述：</strong><span id="taskDescription">-</span></p>
              <p><strong>已完成番茄：</strong><span id="completedTomatoes">0</span> 顆</p>
              <p><strong>累積時長：</strong><span id="totalDuration">0</span> 分鐘</p>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="pomodoroTime">番茄鐘時間 (分鐘)：</label>
                <input type="number" id="pomodoroTime" value="25" min="1" max="60">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="expectedPomodoros">預計執行幾顆番茄：</label>
                <input type="number" id="expectedPomodoros" value="1" min="1" max="10">
            </div>

            <button onclick="startPomodoro()">開始番茄鐘</button>
        </div>

        <!-- 計時器區 -->
        <div id="timerSection" class="setup-section hidden">
            <div class="current-task">
                <h3 id="currentTaskName">當前任務</h3>
                <p id="currentTaskInfo">25分鐘 | 第1/1顆番茄</p>
            </div>

            <div class="timer-display" id="timerDisplay">25:00</div>
            
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="controls">
                <button id="playPauseBtn" onclick="toggleTimer()">▶️ 開始</button>
                <button onclick="resetTimer()">🔄 重置</button>
                <button onclick="stopPomodoro()">❌ 結束</button>
            </div>

            <p style="color: #666; font-size: 14px; margin-top: 15px;">
                完成後會自動記錄到Notion
            </p>
        </div>
    </div>

    <script>
        // ========= 自訂確認對話框功能 =========
        let confirmCallback = null;
        let cancelCallback = null;

        function showConfirm(message, onConfirm, onCancel = null) {
            const overlay = document.getElementById('confirmOverlay');
            const confirmBox = document.getElementById('customConfirm');
            const messageEl = document.getElementById('confirmMessage');
            const cancelBtn = confirmBox.querySelector('.confirm-btn.secondary');
            
            messageEl.textContent = message;
            confirmCallback = onConfirm;
            cancelCallback = onCancel;
            
            // 如果沒有取消回調，修改按鈕文字
            if (onCancel) {
                cancelBtn.textContent = '取消';
                cancelBtn.style.display = 'block';
            } else {
                cancelBtn.textContent = '稍後';
                cancelBtn.style.display = 'block';
            }
            
            overlay.classList.add('show');
            confirmBox.classList.add('show');
        }

        function hideConfirm() {
            const overlay = document.getElementById('confirmOverlay');
            const confirmBox = document.getElementById('customConfirm');
            
            overlay.classList.remove('show');
            confirmBox.classList.remove('show');
            
            // 如果有取消回調，執行它
            if (cancelCallback) {
                cancelCallback();
            }
            
            confirmCallback = null;
            cancelCallback = null;
        }

        function confirmAction() {
            if (confirmCallback) {
                confirmCallback();
            }
            
            // 清空回調
            confirmCallback = null;
            cancelCallback = null;
            
            // 隱藏對話框
            const overlay = document.getElementById('confirmOverlay');
            const confirmBox = document.getElementById('customConfirm');
            overlay.classList.remove('show');
            confirmBox.classList.remove('show');
        }

        // ========= 設定面板功能 =========
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            const overlay = document.getElementById('settingsOverlay');
            
            const isOpen = panel.classList.contains('open');
            
            if (isOpen) {
                // 關閉設定面板
                panel.classList.remove('open');
                overlay.classList.remove('show');
            } else {
                // 開啟設定面板
                panel.classList.add('open');
                overlay.classList.add('show');
                
                // 同步 webhook URL
                const webhookInput = document.getElementById('webhookUrlPanel');
                webhookInput.value = webhookUrl || '';
            }
        }

        // ========= 主題切換功能 =========
        function changeTheme(themeName) {
            const body = document.body;
            const themeCircles = document.querySelectorAll('.theme-circle');
            
            // 移除所有主題class
            body.classList.remove('theme-orange', 'theme-blue');
            
            // 移除所有圓圈的active狀態
            themeCircles.forEach(circle => circle.classList.remove('active'));
            
            // 根據選擇應用主題
            switch(themeName) {
                case 'orange':
                    body.classList.add('theme-orange');
                    document.getElementById('theme-orange').classList.add('active');
                    break;
                case 'blue':
                    body.classList.add('theme-blue');
                    document.getElementById('theme-blue').classList.add('active');
                    break;
                default: // 'default'
                    document.getElementById('theme-default').classList.add('active');
                    break;
            }
            
            // 儲存主題設定
            localStorage.setItem('selectedTheme', themeName);
        }

        // 從設定面板儲存 Webhook 設定
        function saveWebhookConfigFromPanel() {
            const webhookInput = document.getElementById('webhookUrlPanel');
            webhookUrl = webhookInput.value.trim();
        
            const ok = /^https?:\/\/.+\/webhook(-test)?\/[A-Za-z0-9-]+/.test(webhookUrl);
            if (!ok) {
                showStatus('Webhook URL 格式不對（應該像 https://…/webhook/xxxx）', 'error');
                return;
            }
        
            localStorage.setItem('webhookUrl', webhookUrl);
            showStatus('設定已儲存！正在載入任務...', 'success');
            
            // 關閉設定面板
            toggleSettings();
            
            refreshTasks();
        }

        // ========= 全域變數 =========
        let currentTimer = null;
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let isRunning = false;
        let currentPomodoro = 1;
        let totalPomodoros = 1;
        let startTime = null;

        let endAt = null;
        
        let webhookUrl = '';
        let allTasks = [];
        let currentTaskData = null;

        // ====== 全域音訊資源 ======
        let bellAudio = null;
        let audioCtx = null;
        let audioUnlocked = false;
        
        // 小工具：分鐘轉易讀
        const formatMinutes = (m = 0) => {
          const n = Number(m) || 0;
          const h = Math.floor(n / 60);
          const mm = n % 60;
          return h > 0 ? `${h} 小時 ${mm} 分` : `${mm} 分`;
        };

        // 在第一次使用者互動時呼叫
        async function unlockAudio() {
          try {
            if (!bellAudio) {
              bellAudio = new Audio('./sounds/bell7.wav');
              bellAudio.preload = 'auto';
              bellAudio.loop = false;
              bellAudio.playsInline = true;
            }
            if (!audioCtx) {
              audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        
            if (audioCtx.state === 'suspended') {
              await audioCtx.resume();
            }
        
            bellAudio.volume = 0.001;
            try { await bellAudio.play(); } catch (_) {}
            bellAudio.pause();
            bellAudio.currentTime = 0;
        
            audioUnlocked = true;
          } catch (e) {
            console.log('音訊解鎖失敗：', e);
          }
        }
        
        document.addEventListener('pointerdown', unlockAudio, { once: true });
        document.addEventListener('touchstart', unlockAudio, { once: true });
        document.addEventListener('click', unlockAudio, { once: true });
        
        // ====== 播放完成提醒音 ======
        async function playCompletionSound() {
          try {
            if (!audioUnlocked) {
              await unlockAudio();
            }
        
            if (audioCtx && audioCtx.state === 'suspended') {
              await audioCtx.resume();
            }
        
            if (bellAudio) {
              bellAudio.pause();
              bellAudio.currentTime = 0;
              bellAudio.volume = 0.7;
              await bellAudio.play();
              return;
            }
        
            await fallbackBeepSound();
          } catch (err) {
            console.log('播放音效失敗，改用備用：', err);
            await fallbackBeepSound();
          } finally {
            if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
          }
        }
        
        // 備用提醒音
        async function fallbackBeepSound() {
          try {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') await audioCtx.resume();
        
            for (let i = 0; i < 2; i++) {
              await new Promise(res => setTimeout(res, i * 250));
              const osc = audioCtx.createOscillator();
              const gain = audioCtx.createGain();
              osc.connect(gain);
              gain.connect(audioCtx.destination);
              osc.frequency.setValueAtTime(800, audioCtx.currentTime);
              osc.type = 'sine';
              gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
              gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
              osc.start();
              osc.stop(audioCtx.currentTime + 0.15);
            }
          } catch (e) {
            console.log('備用音效也失敗：', e);
          }
        }

        document.addEventListener('visibilitychange', () => {
          if (!isRunning) return;
          clearInterval(currentTimer);
          // 直接重新開啟 ticking；remaining 會由 endAt 自動算出
          startTimer();
        });
        window.addEventListener('focus', () => {
          if (isRunning) { clearInterval(currentTimer); startTimer(); }
        });
        window.addEventListener('blur', () => {
          // 不做事：背景時 interval 可能被節流，回來再重開即可
        });


        // 重新校準計時器（頁面重新可見時）
        function recalibrateTimer() {
          if (!isRunning || !timerStartTime) return;
          
          const now = Date.now();
          const totalElapsed = Math.floor((now - timerStartTime) / 1000);
          const newRemaining = (totalSeconds - (totalSeconds - remainingSeconds)) - totalElapsed;
          
          if (newRemaining <= 0) {
            remainingSeconds = 0;
            updateTimerDisplay();
            updateProgress();
            completePomodoro();
          } else {
            remainingSeconds = newRemaining;
            updateTimerDisplay();
            updateProgress();
          }
        }
        
        async function refreshTasks(silent = false) {
          if (!webhookUrl) {
            if (!silent) showStatus('請先設定Webhook URL', 'error');
            return null;
          }
          try {
            if (!silent) showStatus('正在載入任務...', 'success');
            const res = await fetch(webhookUrl, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                action: 'getTasks',
                date: new Date().toISOString().split('T')[0]
              })
            });
            if (!res.ok) throw new Error('載入任務失敗');
            const data = await res.json();
            allTasks = data.tasks || [];
            updateTaskSelect();
            if (!silent) showStatus(`已載入 ${allTasks.length} 個任務`, 'success');
            return data;
          } catch (e) {
            console.error(e);
            if (!silent) showStatus('❌ 載入任務失敗，請檢查設定', 'error');
            return null;
          }
        }

        function updateTaskSelect() {
          const select = document.getElementById('taskSelect');
          select.innerHTML = '<option value="">-- 選擇任務 --</option>';
          allTasks.forEach((task, idx) => {
            const opt = document.createElement('option');
            opt.value = idx;
            opt.textContent = task.title + (task.check ? ' ✓' : '');
            select.appendChild(opt);
          });
        }
        
        function onTaskSelect() {
          const idx = document.getElementById('taskSelect').value;
          if (idx === '') {
            document.getElementById('taskDetails').style.display = 'none';
            currentTaskData = null;
            return;
          }
          currentTaskData = allTasks[idx];
        
          let dateText = '未設定';
          if (currentTaskData.date) {
            const dStr = currentTaskData.date.slice(0, 10);
            const d = new Date(dStr + 'T00:00:00');
            dateText = d.toLocaleDateString('zh-TW', { year: 'numeric', month: 'numeric', day: 'numeric' });
          }
        
          document.getElementById('taskDate').textContent = dateText;
          document.getElementById('taskDescription').textContent = currentTaskData.description || '無描述';
          document.getElementById('completedTomatoes').textContent = currentTaskData.tomato || 0;
          document.getElementById('totalDuration').textContent = (currentTaskData.duration ?? 0);
        
          document.getElementById('taskDetails').style.display = 'block';
        }
        
        function showStatus(message, type) {
          const el = document.getElementById('status');
          console.log('[STATUS]', type, message);
          el.textContent = message;
          el.className = `status ${type}`;
          el.style.display = 'block';
          clearTimeout(showStatus._t);
          showStatus._t = setTimeout(() => { el.style.display = 'none'; }, 5000);
        }
        
        function startPomodoro() {
          unlockAudio();
          const taskSelect = document.getElementById('taskSelect');
          if (!taskSelect.value || !currentTaskData) {
            showStatus('請選擇一個任務！', 'error'); return;
          }
          if (!webhookUrl) {
            showStatus('請先設定Webhook URL！', 'error'); return;
          }
          const minutes = parseInt(document.getElementById('pomodoroTime').value);
          totalSeconds = minutes * 60;
          remainingSeconds = totalSeconds;
          totalPomodoros = parseInt(document.getElementById('expectedPomodoros').value);
          currentPomodoro = 1;
         // 這一輪真正的結束時間 = 現在 + 剩餘秒數
          endAt = Date.now() + remainingSeconds * 1000;
          startTime = new Date();
        
          document.getElementById('currentTaskName').textContent = currentTaskData.title;
          document.getElementById('currentTaskInfo').textContent = `${minutes}分鐘 | 第${currentPomodoro}/${totalPomodoros}顆番茄`;
          document.getElementById('setupSection').classList.add('hidden');
          document.getElementById('timerSection').classList.remove('hidden');
        
          updateTimerDisplay();
        }
        
        function toggleTimer() {
          const btn = document.getElementById('playPauseBtn');
          if (isRunning) {
            clearInterval(currentTimer);
            isRunning = false;
            // 暫停時把 endAt 改成：現在 + 目前剩餘秒數
            endAt = Date.now() + Math.max(0, remainingSeconds) * 1000;
            btn.textContent = '▶️ 開始';
          } else {
            // 繼續：endAt 若尚未設定（剛開始）就補上
            if (!endAt) endAt = Date.now() + Math.max(0, remainingSeconds) * 1000;
            startTimer();
            isRunning = true;
            btn.textContent = '⏸️ 暫停';
          }
        }

        function startTimer() {
          clearInterval(currentTimer);
          currentTimer = setInterval(() => {
            // 以牆鐘時間推算剩餘
            const msLeft = (endAt ?? Date.now()) - Date.now();
            remainingSeconds = Math.max(0, Math.round(msLeft / 1000));
        
            updateTimerDisplay();
            updateProgress();
        
            if (remainingSeconds <= 0) {
              clearInterval(currentTimer);
              isRunning = false;
              completePomodoro();
            }
          }, 250); // 250ms 更新即可，體感平滑
        }

        function updateTimerDisplay() {
          const m = Math.floor(remainingSeconds / 60);
          const s = remainingSeconds % 60;
          document.getElementById('timerDisplay').textContent =
            `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        }
        
        function updateProgress() {
          const progress = ((totalSeconds - remainingSeconds) / totalSeconds) * 100;
          document.getElementById('progressBar').style.width = `${progress}%`;
        }
        
        async function completePomodoro() {
          clearInterval(currentTimer);
          isRunning = false;
          document.getElementById('timerDisplay').style.color = '#28a745';
          showStatus('🎉 番茄鐘完成！', 'success');
          playCompletionSound();
        
          await recordToNotion();
          await refreshAndReselect();
        
          if (currentPomodoro < totalPomodoros) {
            setTimeout(() => {
              showConfirm('要開始下一顆番茄嗎？', function() {
                startNextPomodoro();
              }, function() {
                resetToSetup();
              });
            }, 1200);
          } else {
            setTimeout(() => {
              showConfirm('🎉 所有番茄鐘都完成了！', function() {
                resetToSetup();
              });
              // 3秒後自動關閉
              setTimeout(() => {
                if (document.getElementById('customConfirm').classList.contains('show')) {
                  hideConfirm();
                  resetToSetup();
                }
              }, 3000);
            }, 1200);
          }
        }
        
        function startNextPomodoro() {
          currentPomodoro++;
          const minutes = parseInt(document.getElementById('pomodoroTime').value);
          totalSeconds = minutes * 60;
          remainingSeconds = totalSeconds;
          endAt = Date.now() + remainingSeconds * 1000;   // ← 新增
          ...
        }
        
        function resetTimer() {
          clearInterval(currentTimer);
          isRunning = false;
          const minutes = parseInt(document.getElementById('pomodoroTime').value);
          totalSeconds = minutes * 60;
          remainingSeconds = totalSeconds;
          endAt = null;                                    // ← 新增
          ...
        }
        
        function resetToSetup() {
          clearInterval(currentTimer);
          isRunning = false;
          currentPomodoro = 1;
          endAt = null;                                    // ← 新增
          ...
        }

        
        function resetToSetup() {
          clearInterval(currentTimer);
          isRunning = false;
          currentPomodoro = 1;
          document.getElementById('setupSection').classList.remove('hidden');
          document.getElementById('timerSection').classList.add('hidden');
          document.getElementById('progressBar').style.width = '0%';
          document.getElementById('timerDisplay').style.color = '#333';
        }
        
        async function recordToNotion() {
          if (!webhookUrl) { showStatus('未設定Webhook URL，無法記錄到Notion', 'error'); return; }
          if (!currentTaskData) { showStatus('沒有選擇任務，無法記錄', 'error'); return; }
        
          const minutes = parseInt(document.getElementById('pomodoroTime').value);
          const payload = {
            action: 'updateTask',
            taskId: currentTaskData.id,
            taskName: currentTaskData.title,
            completedAt: new Date().toISOString(),
            pomodoroNumber: currentPomodoro,
            totalPomodoros,
            duration: minutes,
            startTime: startTime.toISOString(),
            addTomato: 1,
            timeSpent: minutes
          };
        
          try {
            const res = await fetch(webhookUrl, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });
        
            if (res.ok) {
              showStatus('✅ 已記錄到Notion！', 'success');
              refreshAndReselect();
              return;
            }
        
            const text = await res.text().catch(() => '');
            console.warn('記錄失敗：HTTP', res.status, text);
            showStatus(`❌ 記錄到Notion失敗（${res.status}）`, 'error');
        
          } catch (e) {
            console.error('記錄到Notion異常：', e);
            showStatus('❌ 記錄到Notion失敗（網路/瀏覽器異常）', 'error');
          }
        }

        async function refreshAndReselect() {
          const prevId = currentTaskData?.id;
          const data = await refreshTasks(true);
          if (!data || !prevId) return;
        
          const idx = allTasks.findIndex(t => t.id === prevId);
          if (idx >= 0) {
            document.getElementById('taskSelect').value = String(idx);
            onTaskSelect();
          }
        }
    </script>
</body>
