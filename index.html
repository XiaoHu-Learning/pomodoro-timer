    <script>
        // ========= å…¨åŸŸè®Šæ•¸ =========
        let currentTimer = null;
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let isRunning = false;
        let currentPomodoro = 1;
        let totalPomodoros = 1;
        let startTime = null;
        
        let webhookUrl = '';
        let databaseId = '';
        let allTasks = [];          // â† è£œä¸Šï¼šä»»å‹™æ¸…å–®
        let currentTaskData = null; // â† è£œä¸Šï¼šç›®å‰é¸ä¸­çš„ä»»å‹™

        // ====== å…¨åŸŸéŸ³è¨Šè³‡æº ======
        let bellAudio = null;           // <audio> å…ƒç´ ï¼ˆåŒä¸€é¡†é‡è¤‡ç”¨ï¼‰
        let audioCtx = null;            // Web Audioï¼ˆä½œç‚ºå‚™æ´ï¼‰
        let audioUnlocked = false;      // æ˜¯å¦å·²åœ¨ä½¿ç”¨è€…æ‰‹å‹¢ä¸­è§£é–
        
        // å°å·¥å…·ï¼šåˆ†é˜è½‰æ˜“è®€ï¼ˆå¯é¸ï¼‰
        const formatMinutes = (m = 0) => {
          const n = Number(m) || 0;
          const h = Math.floor(n / 60);
          const mm = n % 60;
          return h > 0 ? `${h} å°æ™‚ ${mm} åˆ†` : `${mm} åˆ†`;
        };

        // åœ¨ç¬¬ä¸€æ¬¡ä½¿ç”¨è€…äº’å‹•æ™‚å‘¼å«
        async function unlockAudio() {
          try {
            if (!bellAudio) {
              bellAudio = new Audio('./sounds/bell7.wav'); // ç¢ºèªè·¯å¾‘æ­£ç¢º
              bellAudio.preload = 'auto';
              bellAudio.loop = false;
              bellAudio.playsInline = true; // iOS å¿…åŠ 
            }
            if (!audioCtx) {
              audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        
            // 1) è®“ AudioContext å¾ suspended -> running
            if (audioCtx.state === 'suspended') {
              await audioCtx.resume();
            }
        
            // 2) ç”¨ <audio> åšä¸€æ¬¡ã€Œç„¡è²è§£é–ã€ï¼šæœ‰äº›ç€è¦½å™¨éœ€è¦å…ˆåœ¨æ‰‹å‹¢ä¸­æ’­æ”¾/æš«åœ
            bellAudio.volume = 0.001; // å¹¾ä¹è½ä¸åˆ°
            try { await bellAudio.play(); } catch (_) {}
            bellAudio.pause();
            bellAudio.currentTime = 0;
        
            audioUnlocked = true;
            // console.log('Audio unlocked');
          } catch (e) {
            console.log('éŸ³è¨Šè§£é–å¤±æ•—ï¼š', e);
          }
        }
        
        // ä½ å¯ä»¥åœ¨å¤šå€‹å…¥å£åŠ å…¥ä¸€æ¬¡æ€§ç›£è½ï¼ˆåªæœƒè·‘ä¸€æ¬¡ï¼‰
        document.addEventListener('pointerdown', unlockAudio, { once: true });
        document.addEventListener('touchstart', unlockAudio, { once: true });
        document.addEventListener('click', unlockAudio, { once: true });
        
        // ====== æ’­æ”¾å®Œæˆæé†’éŸ³ï¼ˆå·²è§£é–å¾Œï¼‰======
        async function playCompletionSound() {
          try {
            if (!audioUnlocked) {
              // è¬ä¸€ä½¿ç”¨è€…æ²’æœ‰å…ˆé»æ“Šä»»ä½•æ±è¥¿ï¼Œå˜—è©¦ä¸€æ¬¡ï¼ˆä»å¯èƒ½è¢«æ“‹ï¼‰
              await unlockAudio();
            }
        
            // å…ˆç¢ºä¿ AudioContext ä¸æ˜¯æ›èµ·
            if (audioCtx && audioCtx.state === 'suspended') {
              await audioCtx.resume();
            }
        
            // èµ° <audio>ï¼šå¤šæ•¸æƒ…æ³æœ€ç©©å®š
            if (bellAudio) {
              bellAudio.pause();
              bellAudio.currentTime = 0;
              bellAudio.volume = 0.7;
              await bellAudio.play();
              return;
            }
        
            // å‚™æ´ï¼šç”¨ Web Audio ç”¢ç”Ÿå—¶è²
            await fallbackBeepSound();
          } catch (err) {
            console.log('æ’­æ”¾éŸ³æ•ˆå¤±æ•—ï¼Œæ”¹ç”¨å‚™æ´ï¼š', err);
            await fallbackBeepSound();
          } finally {
            // é¡å¤–è§¸è¦ºæç¤ºï¼ˆæ”¯æ´çš„è£ç½®æœƒéœ‡å‹•ï¼‰
            if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
          }
        }
        
        // å‚™ç”¨æé†’éŸ³ (Web Audio API)
        async function fallbackBeepSound() {
          try {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') await audioCtx.resume();
        
            for (let i = 0; i < 2; i++) {
              await new Promise(res => setTimeout(res, i * 250));
              const osc = audioCtx.createOscillator();
              const gain = audioCtx.createGain();
              osc.connect(gain);
              gain.connect(audioCtx.destination);
              osc.frequency.setValueAtTime(800, audioCtx.currentTime);
              osc.type = 'sine';
              gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
              gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
              osc.start();
              osc.stop(audioCtx.currentTime + 0.15);
            }
          } catch (e) {
            console.log('å‚™ç”¨éŸ³æ•ˆä¹Ÿå¤±æ•—ï¼š', e);
          }
        }

        
        document.addEventListener('DOMContentLoaded', function() {
          const savedWebhook = localStorage.getItem('webhookUrl');
          const savedDatabaseId = localStorage.getItem('databaseId');
        
          if (savedWebhook) {
            document.getElementById('webhookUrl').value = savedWebhook;
            webhookUrl = savedWebhook;
          }
          if (savedDatabaseId) {
            document.getElementById('databaseId').value = savedDatabaseId;
            databaseId = savedDatabaseId;
            refreshTasks();
          }
        
          document.getElementById('taskSelect').addEventListener('change', onTaskSelect);
        });
        
        // å„²å­˜è¨­å®š
        function saveWebhookConfig() {
          const webhookInput = document.getElementById('webhookUrl');
          const databaseInput = document.getElementById('databaseId');
          webhookUrl = webhookInput.value.trim();
          databaseId = databaseInput.value.trim();
        
          if (webhookUrl && databaseId) {
            localStorage.setItem('webhookUrl', webhookUrl);
            localStorage.setItem('databaseId', databaseId);
            showStatus('è¨­å®šå·²å„²å­˜ï¼æ­£åœ¨è¼‰å…¥ä»»å‹™...', 'success');
            refreshTasks();
          } else {
            showStatus('è«‹è¼¸å…¥å®Œæ•´çš„Webhook URLå’Œè³‡æ–™åº«ID', 'error');
          }
        }
        
        // é‡æ–°è¼‰å…¥ä»»å‹™ï¼ˆå›å‚³è³‡æ–™ï¼Œæ–¹ä¾¿å¾ŒçºŒçºŒç”¨ï¼‰
        async function refreshTasks(silent = false) {
          if (!webhookUrl || !databaseId) {
            if (!silent) showStatus('è«‹å…ˆè¨­å®šWebhook URLå’Œè³‡æ–™åº«ID', 'error');
            return null;
          }
          try {
            if (!silent) showStatus('æ­£åœ¨è¼‰å…¥ä»»å‹™...', 'success');
            const res = await fetch(webhookUrl, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                action: 'getTasks',
                databaseId,
                date: new Date().toISOString().split('T')[0]
              })
            });
            if (!res.ok) throw new Error('è¼‰å…¥ä»»å‹™å¤±æ•—');
            const data = await res.json();
            allTasks = data.tasks || [];
            updateTaskSelect();
            if (!silent) showStatus(`å·²è¼‰å…¥ ${allTasks.length} å€‹ä»»å‹™`, 'success');
            return data;
          } catch (e) {
            console.error(e);
            if (!silent) showStatus('âŒ è¼‰å…¥ä»»å‹™å¤±æ•—ï¼Œè«‹æª¢æŸ¥è¨­å®š', 'error');
            return null;
          }
        }

        
        // ä¾æ¸…å–®åˆ·æ–°ä¸‹æ‹‰
        function updateTaskSelect() {
          const select = document.getElementById('taskSelect');
          select.innerHTML = '<option value="">-- é¸æ“‡ä»»å‹™ --</option>';
          allTasks.forEach((task, idx) => {
            const opt = document.createElement('option');
            opt.value = idx;
            opt.textContent = task.title + (task.check ? ' âœ“' : '');
            select.appendChild(opt);
          });
        }
        
        // é¸æ“‡ä»»å‹™æ™‚ï¼Œé¡¯ç¤ºè©³ç´°è³‡è¨Šï¼ˆå…¨éƒ¨ä¾†è‡ª DBï¼‰
        function onTaskSelect() {
          const idx = document.getElementById('taskSelect').value;
          if (idx === '') {
            document.getElementById('taskDetails').style.display = 'none';
            currentTaskData = null;
            return;
          }
          currentTaskData = allTasks[idx];
        
          // åªé¡¯ç¤ºæ—¥æœŸï¼ˆè‹¥æ˜¯ YYYY-MM-DD å°±åŸæ¨£ï¼‰
          let dateText = 'æœªè¨­å®š';
          if (currentTaskData.date) {
            // è‹¥æ‹¿åˆ°ç´”æ—¥æœŸå°±ç”¨å®ƒï¼›è‹¥æ˜¯å«æ™‚é–“ä¹Ÿèƒ½è½‰
            const dStr = currentTaskData.date.slice(0, 10);
            const d = new Date(dStr + 'T00:00:00');
            dateText = d.toLocaleDateString('zh-TW', { year: 'numeric', month: 'numeric', day: 'numeric' });
          }
        
          document.getElementById('taskDate').textContent = dateText;
          document.getElementById('taskDescription').textContent = currentTaskData.description || 'ç„¡æè¿°';
          document.getElementById('completedTomatoes').textContent = currentTaskData.tomato || 0;
          document.getElementById('totalDuration').textContent = (currentTaskData.duration ?? 0); // ç›´æ¥é¡¯ç¤ºåˆ†é˜
          // è‹¥æƒ³é¡¯ç¤º h å°æ™‚ m åˆ†ï¼šæ”¹ç”¨ formatMinutes(currentTaskData.duration)
        
          document.getElementById('taskDetails').style.display = 'block';
        }
        
        // ç‹€æ…‹æç¤º
        function showStatus(message, type) {
          const el = document.getElementById('status');
          console.log('[STATUS]', type, message); // æ–¹ä¾¿ä½ åœ¨ Console ç¢ºèªæ˜¯å¦æœ‰å‘¼å«
          el.textContent = message;
          el.className = `status ${type}`;
          el.style.display = 'block';
          // é¡¯ç¤º 5 ç§’
          clearTimeout(showStatus._t);
          showStatus._t = setTimeout(() => { el.style.display = 'none'; }, 5000);
        }
        
        // é–‹å§‹ç•ªèŒ„é˜
        function startPomodoro() {
          unlockAudio();
          const taskSelect = document.getElementById('taskSelect');
          if (!taskSelect.value || !currentTaskData) {
            showStatus('è«‹é¸æ“‡ä¸€å€‹ä»»å‹™ï¼', 'error'); return;
          }
          if (!webhookUrl) {
            showStatus('è«‹å…ˆè¨­å®šWebhook URLï¼', 'error'); return;
          }
          const minutes = parseInt(document.getElementById('pomodoroTime').value);
          totalSeconds = minutes * 60;
          remainingSeconds = totalSeconds;
          totalPomodoros = parseInt(document.getElementById('expectedPomodoros').value);
          currentPomodoro = 1;
          startTime = new Date();
        
          document.getElementById('currentTaskName').textContent = currentTaskData.title;
          document.getElementById('currentTaskInfo').textContent = `${minutes}åˆ†é˜ | ç¬¬${currentPomodoro}/${totalPomodoros}é¡†ç•ªèŒ„`;
          document.getElementById('setupSection').classList.add('hidden');
          document.getElementById('timerSection').classList.remove('hidden');
        
          updateTimerDisplay();
        }
        
        function toggleTimer() {
          const btn = document.getElementById('playPauseBtn');
          if (isRunning) {
            clearInterval(currentTimer);
            isRunning = false;
            btn.textContent = 'â–¶ï¸ é–‹å§‹';
          } else {
            startTimer();
            isRunning = true;
            btn.textContent = 'â¸ï¸ æš«åœ';
          }
        }
        
        function startTimer() {
          currentTimer = setInterval(() => {
            remainingSeconds--;
            updateTimerDisplay();
            updateProgress();
            if (remainingSeconds <= 0) completePomodoro();
          }, 1000);
        }
        
        function updateTimerDisplay() {
          const m = Math.floor(remainingSeconds / 60);
          const s = remainingSeconds % 60;
          document.getElementById('timerDisplay').textContent =
            `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        }
        
        function updateProgress() {
          const progress = ((totalSeconds - remainingSeconds) / totalSeconds) * 100;
          document.getElementById('progressBar').style.width = `${progress}%`;
        }
        
        async function completePomodoro() {
          clearInterval(currentTimer);
          isRunning = false;
          document.getElementById('timerDisplay').style.color = '#28a745';
          showStatus('ğŸ‰ ç•ªèŒ„é˜å®Œæˆï¼', 'success');
          // æ’­æ”¾å®Œæˆæé†’éŸ³
          playCompletionSound();
        
          // è¨˜éŒ„åˆ° Notionï¼ˆäº¤ç”± n8n ç´¯ç©ï¼‰
          await recordToNotion();
        
          // å®Œæˆå¾Œ**é‡æ–°æŠ“ DB**ä¸¦æ›´æ–°ç•«é¢ï¼ˆä¸è¦åœ¨å‰ç«¯è‡ªè¡Œ +1ï¼‰
          await refreshAndReselect();
        
          if (currentPomodoro < totalPomodoros) {
            setTimeout(() => {
              if (confirm('è¦é–‹å§‹ä¸‹ä¸€é¡†ç•ªèŒ„å—ï¼Ÿ')) {
                startNextPomodoro();
              } else {
                resetToSetup();
              }
            }, 1200);
          } else {
            setTimeout(() => {
              alert('ğŸ‰ æ‰€æœ‰ç•ªèŒ„é˜éƒ½å®Œæˆäº†ï¼');
              resetToSetup();
            }, 1200);
          }
        }
        
        function startNextPomodoro() {
          currentPomodoro++;
          const minutes = parseInt(document.getElementById('pomodoroTime').value);
          totalSeconds = minutes * 60;
          remainingSeconds = totalSeconds;
        
          document.getElementById('currentTaskInfo').textContent =
            `${minutes}åˆ†é˜ | ç¬¬${currentPomodoro}/${totalPomodoros}é¡†ç•ªèŒ„`;
          document.getElementById('timerDisplay').style.color = '#333';
          document.getElementById('playPauseBtn').textContent = 'â–¶ï¸ é–‹å§‹';
          updateTimerDisplay(); updateProgress();
        }
        
        function resetTimer() {
          clearInterval(currentTimer);
          isRunning = false;
          const minutes = parseInt(document.getElementById('pomodoroTime').value);
          totalSeconds = minutes * 60;
          remainingSeconds = totalSeconds;
          document.getElementById('timerDisplay').style.color = '#333';
          document.getElementById('playPauseBtn').textContent = 'â–¶ï¸ é–‹å§‹';
          updateTimerDisplay(); updateProgress();
        }
        
        function stopPomodoro() {
          if (confirm('ç¢ºå®šè¦åœæ­¢ç•¶å‰çš„ç•ªèŒ„é˜å—ï¼Ÿ')) {
            clearInterval(currentTimer);

        }
        
        function resetToSetup() {
          clearInterval(currentTimer);
          isRunning = false;
          currentPomodoro = 1;
          document.getElementById('setupSection').classList.remove('hidden');
          document.getElementById('timerSection').classList.add('hidden');
          document.getElementById('progressBar').style.width = '0%';
          document.getElementById('timerDisplay').style.color = '#333';
        }
        
        // è¨˜éŒ„åˆ° Notionï¼ˆæˆåŠŸå°±ç«‹åˆ»é¡¯ç¤ºè¨Šæ¯ï¼Œä¹‹å¾Œéœé»˜åˆ·æ–°ç•«é¢ï¼‰
