<!DOCTYPE html>

    <style>

        .webhook-config {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ… Notionç•ªèŒ„é˜</h1>
        
        <!-- Webhookè¨­å®š -->
        <div class="webhook-config">

            <input type="text" id="webhookUrl" placeholder="è«‹è¼¸å…¥n8n Webhook URL" 
                   value="https://your-n8n-instance.app.n8n.cloud/webhook/pomodoro">
            <input type="text" id="databaseId" placeholder="è«‹è¼¸å…¥Notionè³‡æ–™åº«ID" 
                   value="">
            <button onclick="saveWebhookConfig()">å„²å­˜è¨­å®š</button>
        </div>

        <!-- ç‹€æ…‹é¡¯ç¤º -->
        <div id="status" class="status" style="display: none;"></div>

        <!-- ä»»å‹™è¨­å®šå€ -->
        <div id="setupSection" class="setup-section">
            <div style="margin-bottom: 15px;">
                <label for="taskSelect">é¸æ“‡ä»Šå¤©çš„ä»»å‹™ï¼š</label>
                <select id="taskSelect">
                    <option value="">-- é¸æ“‡ä»»å‹™ --</option>

                <button onclick="refreshTasks()" style="margin-top: 10px; padding: 8px 16px; font-size: 14px;">ğŸ”„ é‡æ–°è¼‰å…¥ä»»å‹™</button>
            </div>

            <div id="taskDetails" style="display: none; background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px; text-align: left;">
              <h4 style="margin-bottom: 10px; color: #333;">ä»»å‹™è©³æƒ…</h4>
              <p><strong>å®‰æ’æ—¥æœŸï¼š</strong><span id="taskDate">-</span></p>
              <p><strong>ç›®æ¨™æè¿°ï¼š</strong><span id="taskDescription">-</span></p>
              <p><strong>å·²å®Œæˆç•ªèŒ„ï¼š</strong><span id="completedTomatoes">0</span> é¡†</p>
              <p><strong>ç´¯ç©æ™‚é•·ï¼š</strong><span id="totalDuration">0</span> åˆ†é˜</p> <!-- â† æ–°å¢é€™è¡Œ -->
            </div>

            <div style="margin-bottom: 15px;">
                <label for="pomodoroTime">ç•ªèŒ„é˜æ™‚é–“ (åˆ†é˜)ï¼š</label>
                <input type="number" id="pomodoroTime" value="25" min="1" max="60">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="expectedPomodoros">é è¨ˆåŸ·è¡Œå¹¾é¡†ç•ªèŒ„ï¼š</label>
                <input type="number" id="expectedPomodoros" value="1" min="1" max="10">
            </div>

            <button onclick="startPomodoro()">é–‹å§‹ç•ªèŒ„é˜</button>
        </div>

        <!-- è¨ˆæ™‚å™¨å€ -->
        <div id="timerSection" class="setup-section hidden">
            <div class="current-task">
                <h3 id="currentTaskName">ç•¶å‰ä»»å‹™</h3>
                <p id="currentTaskInfo">25åˆ†é˜ | ç¬¬1/1é¡†ç•ªèŒ„</p>
            </div>

            <div class="timer-display" id="timerDisplay">25:00</div>
            
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="controls">
                <button id="playPauseBtn" onclick="toggleTimer()">â–¶ï¸ é–‹å§‹</button>
                <button onclick="resetTimer()">ğŸ”„ é‡ç½®</button>
                <button onclick="stopPomodoro()">âŒ çµæŸ</button>
            </div>

            <p style="color: #666; font-size: 14px; margin-top: 15px;">
                å®Œæˆå¾Œæœƒè‡ªå‹•è¨˜éŒ„åˆ°Notion
            </p>
        </div>
    </div>

    <script>
        // ========= å…¨åŸŸè®Šæ•¸ =========
        let currentTimer = null;
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let isRunning = false;
        let currentPomodoro = 1;
        let totalPomodoros = 1;
        let startTime = null;
        
        let webhookUrl = '';
        let databaseId = '';
        let allTasks = [];          // â† è£œä¸Šï¼šä»»å‹™æ¸…å–®
        let currentTaskData = null; // â† è£œä¸Šï¼šç›®å‰é¸ä¸­çš„ä»»å‹™
        
        // å°å·¥å…·ï¼šåˆ†é˜è½‰æ˜“è®€ï¼ˆå¯é¸ï¼‰
        const formatMinutes = (m = 0) => {
          const n = Number(m) || 0;
          const h = Math.floor(n / 60);
          const mm = n % 60;
          return h > 0 ? `${h} å°æ™‚ ${mm} åˆ†` : `${mm} åˆ†`;
        };

        // æ’­æ”¾å®Œæˆæé†’éŸ³
        function playCompletionSound() {
          try {
            // ä½¿ç”¨éŸ³æª”æ’­æ”¾æé†’è²
            const audio = new Audio('./sounds/pomodoro-complete.mp3');
            
            // è¨­å®šéŸ³é‡ (0.0 åˆ° 1.0)
            audio.volume = 0.7;
            
            // æ’­æ”¾éŸ³æ•ˆ
            audio.play().then(() => {
              console.log('æé†’éŸ³æ•ˆæ’­æ”¾æˆåŠŸ');
            }).catch((error) => {
              console.log('éŸ³æ•ˆæ’­æ”¾å¤±æ•—:', error);
              // å‚™ç”¨æ–¹æ¡ˆï¼šä½¿ç”¨Web Audio API
              fallbackBeepSound();
            });
            
          } catch (error) {
            console.log('è¼‰å…¥éŸ³æª”å¤±æ•—:', error);
            // å‚™ç”¨æ–¹æ¡ˆï¼šä½¿ç”¨Web Audio API
            fallbackBeepSound();
          }
        }
        
        // å‚™ç”¨æé†’éŸ³ (Web Audio API)
        function fallbackBeepSound() {
          try {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // æ’­æ”¾2è²çŸ­å—¶
            for (let i = 0; i < 2; i++) {
              setTimeout(() => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.15);
              }, i * 250);
            }
          } catch (error) {
            console.log('å‚™ç”¨éŸ³æ•ˆä¹Ÿå¤±æ•—:', error);
          }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
          const savedWebhook = localStorage.getItem('webhookUrl');
          const savedDatabaseId = localStorage.getItem('databaseId');
        
          if (savedWebhook) {
            document.getElementById('webhookUrl').value = savedWebhook;
            webhookUrl = savedWebhook;
          }
          if (savedDatabaseId) {
            document.getElementById('databaseId').value = savedDatabaseId;
            databaseId = savedDatabaseId;
            refreshTasks();
          }
        
          document.getElementById('taskSelect').addEventListener('change', onTaskSelect);
        });
        
        // å„²å­˜è¨­å®š
        function saveWebhookConfig() {
          const webhookInput = document.getElementById('webhookUrl');
          const databaseInput = document.getElementById('databaseId');
          webhookUrl = webhookInput.value.trim();
          databaseId = databaseInput.value.trim();
        
          if (webhookUrl && databaseId) {
            localStorage.setItem('webhookUrl', webhookUrl);
            localStorage.setItem('databaseId', databaseId);
            showStatus('è¨­å®šå·²å„²å­˜ï¼æ­£åœ¨è¼‰å…¥ä»»å‹™...', 'success');
            refreshTasks();
          } else {
            showStatus('è«‹è¼¸å…¥å®Œæ•´çš„Webhook URLå’Œè³‡æ–™åº«ID', 'error');
          }
        }
        
        // é‡æ–°è¼‰å…¥ä»»å‹™ï¼ˆå›å‚³è³‡æ–™ï¼Œæ–¹ä¾¿å¾ŒçºŒçºŒç”¨ï¼‰
        async function refreshTasks() {
          if (!webhookUrl || !databaseId) {
            showStatus('è«‹å…ˆè¨­å®šWebhook URLå’Œè³‡æ–™åº«ID', 'error');
            return null;
          }
          try {
            showStatus('æ­£åœ¨è¼‰å…¥ä»»å‹™...', 'success');
            const res = await fetch(webhookUrl, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                action: 'getTasks',
                databaseId,
                date: new Date().toISOString().split('T')[0]
              })
            });
            if (!res.ok) throw new Error('è¼‰å…¥ä»»å‹™å¤±æ•—');
            const data = await res.json();
            allTasks = data.tasks || [];
            updateTaskSelect();
            showStatus(`å·²è¼‰å…¥ ${allTasks.length} å€‹ä»»å‹™`, 'success');
            return data;
          } catch (e) {
            console.error(e);
            showStatus('âŒ è¼‰å…¥ä»»å‹™å¤±æ•—ï¼Œè«‹æª¢æŸ¥è¨­å®š', 'error');
            return null;
          }
        }
        
        // ä¾æ¸…å–®åˆ·æ–°ä¸‹æ‹‰
        function updateTaskSelect() {
          const select = document.getElementById('taskSelect');
          select.innerHTML = '<option value="">-- é¸æ“‡ä»»å‹™ --</option>';
          allTasks.forEach((task, idx) => {
            const opt = document.createElement('option');
            opt.value = idx;
            opt.textContent = task.title + (task.check ? ' âœ“' : '');
            select.appendChild(opt);
          });
        }
        
        // é¸æ“‡ä»»å‹™æ™‚ï¼Œé¡¯ç¤ºè©³ç´°è³‡è¨Šï¼ˆå…¨éƒ¨ä¾†è‡ª DBï¼‰
        function onTaskSelect() {
          const idx = document.getElementById('taskSelect').value;
          if (idx === '') {
            document.getElementById('taskDetails').style.display = 'none';
            currentTaskData = null;
            return;
          }
          currentTaskData = allTasks[idx];
        
          // åªé¡¯ç¤ºæ—¥æœŸï¼ˆè‹¥æ˜¯ YYYY-MM-DD å°±åŸæ¨£ï¼‰
          let dateText = 'æœªè¨­å®š';
          if (currentTaskData.date) {
            // è‹¥æ‹¿åˆ°ç´”æ—¥æœŸå°±ç”¨å®ƒï¼›è‹¥æ˜¯å«æ™‚é–“ä¹Ÿèƒ½è½‰
            const dStr = currentTaskData.date.slice(0, 10);
            const d = new Date(dStr + 'T00:00:00');
            dateText = d.toLocaleDateString('zh-TW', { year: 'numeric', month: 'numeric', day: 'numeric' });
          }
        
          document.getElementById('taskDate').textContent = dateText;
          document.getElementById('taskDescription').textContent = currentTaskData.description || 'ç„¡æè¿°';
          document.getElementById('completedTomatoes').textContent = currentTaskData.tomato || 0;
          document.getElementById('totalDuration').textContent = (currentTaskData.duration ?? 0); // ç›´æ¥é¡¯ç¤ºåˆ†é˜
          // è‹¥æƒ³é¡¯ç¤º h å°æ™‚ m åˆ†ï¼šæ”¹ç”¨ formatMinutes(currentTaskData.duration)
        
          document.getElementById('taskDetails').style.display = 'block';
        }
        
        // ç‹€æ…‹æç¤º
        function showStatus(message, type) {
          const el = document.getElementById('status');
          el.textContent = message;
          el.className = `status ${type}`;
          el.style.display = 'block';
          setTimeout(() => { el.style.display = 'none'; }, 3000);
        }
        
        // é–‹å§‹ç•ªèŒ„é˜
        function startPomodoro() {
          const taskSelect = document.getElementById('taskSelect');
          if (!taskSelect.value || !currentTaskData) {
            showStatus('è«‹é¸æ“‡ä¸€å€‹ä»»å‹™ï¼', 'error'); return;
          }
          if (!webhookUrl) {
            showStatus('è«‹å…ˆè¨­å®šWebhook URLï¼', 'error'); return;
          }
          const minutes = parseInt(document.getElementById('pomodoroTime').value);
          totalSeconds = minutes * 60;
          remainingSeconds = totalSeconds;
          totalPomodoros = parseInt(document.getElementById('expectedPomodoros').value);
          currentPomodoro = 1;
          startTime = new Date();
        
          document.getElementById('currentTaskName').textContent = currentTaskData.title;
          document.getElementById('currentTaskInfo').textContent = `${minutes}åˆ†é˜ | ç¬¬${currentPomodoro}/${totalPomodoros}é¡†ç•ªèŒ„`;
          document.getElementById('setupSection').classList.add('hidden');
          document.getElementById('timerSection').classList.remove('hidden');
        
          updateTimerDisplay();
        }
        
        function toggleTimer() {
          const btn = document.getElementById('playPauseBtn');
          if (isRunning) {
            clearInterval(currentTimer);
            isRunning = false;
            btn.textContent = 'â–¶ï¸ é–‹å§‹';
          } else {
            startTimer();
            isRunning = true;
            btn.textContent = 'â¸ï¸ æš«åœ';
          }
        }
        
        function startTimer() {
          currentTimer = setInterval(() => {
            remainingSeconds--;
            updateTimerDisplay();
            updateProgress();
            if (remainingSeconds <= 0) completePomodoro();
          }, 1000);
        }
        
        function updateTimerDisplay() {
          const m = Math.floor(remainingSeconds / 60);
          const s = remainingSeconds % 60;
          document.getElementById('timerDisplay').textContent =
            `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        }
        
        function updateProgress() {
          const progress = ((totalSeconds - remainingSeconds) / totalSeconds) * 100;
          document.getElementById('progressBar').style.width = `${progress}%`;
        }
        
        async function completePomodoro() {
          clearInterval(currentTimer);
          isRunning = false;
          document.getElementById('timerDisplay').style.color = '#28a745';
          showStatus('ğŸ‰ ç•ªèŒ„é˜å®Œæˆï¼', 'success');
          // æ’­æ”¾å®Œæˆæé†’éŸ³
          playCompletionSound();
        
          // è¨˜éŒ„åˆ° Notionï¼ˆäº¤ç”± n8n ç´¯ç©ï¼‰
          await recordToNotion();
        
          // å®Œæˆå¾Œ**é‡æ–°æŠ“ DB**ä¸¦æ›´æ–°ç•«é¢ï¼ˆä¸è¦åœ¨å‰ç«¯è‡ªè¡Œ +1ï¼‰
          await refreshAndReselect();
        
          if (currentPomodoro < totalPomodoros) {
            setTimeout(() => {
              if (confirm('è¦é–‹å§‹ä¸‹ä¸€é¡†ç•ªèŒ„å—ï¼Ÿ')) {
                startNextPomodoro();
              } else {
                resetToSetup();
              }
            }, 1200);
          } else {
            setTimeout(() => {
              alert('ğŸ‰ æ‰€æœ‰ç•ªèŒ„é˜éƒ½å®Œæˆäº†ï¼');
              resetToSetup();
            }, 1200);
          }
        }
        
        function startNextPomodoro() {
          currentPomodoro++;
          const minutes = parseInt(document.getElementById('pomodoroTime').value);
          totalSeconds = minutes * 60;
          remainingSeconds = totalSeconds;
        
          document.getElementById('currentTaskInfo').textContent =
            `${minutes}åˆ†é˜ | ç¬¬${currentPomodoro}/${totalPomodoros}é¡†ç•ªèŒ„`;
          document.getElementById('timerDisplay').style.color = '#333';
          document.getElementById('playPauseBtn').textContent = 'â–¶ï¸ é–‹å§‹';
          updateTimerDisplay(); updateProgress();
        }
        
        function resetTimer() {
          clearInterval(currentTimer);
          isRunning = false;
          const minutes = parseInt(document.getElementById('pomodoroTime').value);
          totalSeconds = minutes * 60;
          remainingSeconds = totalSeconds;
          document.getElementById('timerDisplay').style.color = '#333';
          document.getElementById('playPauseBtn').textContent = 'â–¶ï¸ é–‹å§‹';
          updateTimerDisplay(); updateProgress();
        }
        
        function stopPomodoro() {
          if (confirm('ç¢ºå®šè¦åœæ­¢ç•¶å‰çš„ç•ªèŒ„é˜å—ï¼Ÿ')) {
            clearInterval(currentTimer);
            resetToSetup();
          }
        }
        
        function resetToSetup() {
          clearInterval(currentTimer);
          isRunning = false;
          currentPomodoro = 1;
          document.getElementById('setupSection').classList.remove('hidden');
          document.getElementById('timerSection').classList.add('hidden');
          document.getElementById('progressBar').style.width = '0%';
          document.getElementById('timerDisplay').style.color = '#333';
        }
        
        // æŠŠã€Œå›å ±æˆåŠŸå¾Œå‰ç«¯æœ¬åœ° +1ã€ç§»é™¤ï¼Œæ”¹ç‚ºå›å ±å¾Œé‡æ–°æŠ“ DB
        async function recordToNotion() {
          if (!webhookUrl) { showStatus('æœªè¨­å®šWebhook URLï¼Œç„¡æ³•è¨˜éŒ„åˆ°Notion', 'error'); return; }
          if (!currentTaskData) { showStatus('æ²’æœ‰é¸æ“‡ä»»å‹™ï¼Œç„¡æ³•è¨˜éŒ„', 'error'); return; }
        
          const minutes = parseInt(document.getElementById('pomodoroTime').value);
          const payload = {
            action: 'updateTask',
            taskId: currentTaskData.id,
            taskName: currentTaskData.title,
            completedAt: new Date().toISOString(),
            pomodoroNumber: currentPomodoro,
            totalPomodoros,
            duration: minutes,            // æœ¬æ¬¡åˆ†é˜
            startTime: startTime.toISOString(),
            addTomato: 1,
            timeSpent: minutes
          };
        
          try {
            const res = await fetch(webhookUrl, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });
            if (!res.ok) throw new Error('è¨˜éŒ„å¤±æ•—');
            showStatus('âœ… å·²è¨˜éŒ„åˆ°Notionï¼', 'success');
          } catch (e) {
            console.error(e);
            showStatus('âŒ è¨˜éŒ„åˆ°Notionå¤±æ•—', 'error');
          }
        }
        
        // é‡æ–°æŠ“æ¸…å–®ä¸¦ç¶­æŒé¸å–ä¸­çš„ä»»å‹™ï¼ˆç”¨ id å°ç…§ï¼‰
        async function refreshAndReselect() {
          const prevId = currentTaskData?.id;
          const data = await refreshTasks();
          if (!data || !prevId) return;
        
          const idx = allTasks.findIndex(t => t.id === prevId);
          if (idx >= 0) {
            document.getElementById('taskSelect').value = String(idx);
            onTaskSelect(); // é‡æ–°æ¸²æŸ“è©³æƒ…ï¼ˆé€™æ¬¡çš„ tomato / duration éƒ½æ˜¯å¾ DB ä¾†ï¼‰
          }
        }

    </script>
</body>
