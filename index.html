    <style>

        body {

        button {

        button:hover {

        button:disabled {

        .progress {

        }

        .webhook-config {

            border-radius: 8px;

        .status {
            padding: 10px;

            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ… Notionç•ªèŒ„é˜</h1>
        
        <!-- Webhookè¨­å®š -->
        <div class="webhook-config">
            <h3>è¨­å®šé€£æ¥</h3>
            <input type="text" id="webhookUrl" placeholder="è«‹è¼¸å…¥n8n Webhook URL" 
                   value="https://your-n8n-instance.app.n8n.cloud/webhook/pomodoro">
            <input type="text" id="databaseId" placeholder="è«‹è¼¸å…¥Notionè³‡æ–™åº«ID" 
                   value="">

        <!-- ç‹€æ…‹é¡¯ç¤º -->
        <div id="status" class="status" style="display: none;"></div>

        <!-- ä»»å‹™è¨­å®šå€ -->
        <div id="setupSection" class="setup-section">
            <div style="margin-bottom: 15px;">
                <label for="taskSelect">é¸æ“‡ä»Šå¤©çš„ä»»å‹™ï¼š</label>
                <select id="taskSelect">
                    <option value="">-- é¸æ“‡ä»»å‹™ --</option>

                <button onclick="refreshTasks()" style="margin-top: 10px; padding: 8px 16px; font-size: 14px;">ğŸ”„ é‡æ–°è¼‰å…¥ä»»å‹™</button>
            </div>

            <div id="taskDetails" style="display: none; background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px; text-align: left;">
                <h4 style="margin-bottom: 10px; color: #333;">ä»»å‹™è©³æƒ…</h4>
                <p><strong>å®‰æ’æ™‚é–“ï¼š</strong><span id="taskDate">-</span></p>
                <p><strong>ç›®æ¨™æè¿°ï¼š</strong><span id="taskDescription">-</span></p>
                <p><strong>ç­†è¨˜é é¢ï¼š</strong><a id="taskNoteLink" href="#" target="_blank" style="color: #667eea;">é–‹å•Ÿç­†è¨˜</a></p>
                <p><strong>å·²å®Œæˆç•ªèŒ„ï¼š</strong><span id="completedTomatoes">0</span> é¡†</p>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="pomodoroTime">ç•ªèŒ„é˜æ™‚é–“ (åˆ†é˜)ï¼š</label>
                <input type="number" id="pomodoroTime" value="25" min="1" max="60">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="expectedPomodoros">é è¨ˆåŸ·è¡Œå¹¾é¡†ç•ªèŒ„ï¼š</label>
                <input type="number" id="expectedPomodoros" value="1" min="1" max="10">
            </div>

            <button onclick="startPomodoro()">é–‹å§‹ç•ªèŒ„é˜</button>
        </div>

        <!-- è¨ˆæ™‚å™¨å€ -->
        <div id="timerSection" class="setup-section hidden">
            <div class="current-task">
                <h3 id="currentTaskName">ç•¶å‰ä»»å‹™</h3>
                <p id="currentTaskInfo">25åˆ†é˜ | ç¬¬1/1é¡†ç•ªèŒ„</p>
            </div>

            <div class="timer-display" id="timerDisplay">25:00</div>
            
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="controls">
                <button id="playPauseBtn" onclick="toggleTimer()">â–¶ï¸ é–‹å§‹</button>
                <button onclick="resetTimer()">ğŸ”„ é‡ç½®</button>
                <button onclick="stopPomodoro()">âŒ çµæŸ</button>
            </div>

            <p style="color: #666; font-size: 14px; margin-top: 15px;">
                å®Œæˆå¾Œæœƒè‡ªå‹•è¨˜éŒ„åˆ°Notion
            </p>
        </div>
    </div>

    <script>
        // å…¨åŸŸè®Šæ•¸
        let currentTimer = null;
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let isRunning = false;
        let currentPomodoro = 1;
        let totalPomodoros = 1;
        let startTime = null;
        let webhookUrl = '';

        // è¼‰å…¥æ™‚æª¢æŸ¥æ˜¯å¦æœ‰å„²å­˜çš„webhookè¨­å®š
        document.addEventListener('DOMContentLoaded', function() {
            const savedWebhook = localStorage.getItem('webhookUrl');
            const savedDatabaseId = localStorage.getItem('databaseId');
            
            if (savedWebhook) {
                document.getElementById('webhookUrl').value = savedWebhook;
                webhookUrl = savedWebhook;
            }
            
            if (savedDatabaseId) {
                document.getElementById('databaseId').value = savedDatabaseId;
                databaseId = savedDatabaseId;
                // è‡ªå‹•è¼‰å…¥ä»»å‹™
                refreshTasks();
            }
            
            // ç›£è½ä»»å‹™é¸æ“‡è®ŠåŒ–
            document.getElementById('taskSelect').addEventListener('change', onTaskSelect);
        });

        // å„²å­˜webhookè¨­å®š
        function saveWebhookConfig() {
            const webhookInput = document.getElementById('webhookUrl');
            const databaseInput = document.getElementById('databaseId');
            
            webhookUrl = webhookInput.value.trim();
            databaseId = databaseInput.value.trim();
            
            if (webhookUrl && databaseId) {
                localStorage.setItem('webhookUrl', webhookUrl);
                localStorage.setItem('databaseId', databaseId);
                showStatus('è¨­å®šå·²å„²å­˜ï¼æ­£åœ¨è¼‰å…¥ä»»å‹™...', 'success');
                
                // è¼‰å…¥ä»»å‹™
                refreshTasks();
            } else {
                showStatus('è«‹è¼¸å…¥å®Œæ•´çš„Webhook URLå’Œè³‡æ–™åº«ID', 'error');
            }
        }

        // è¼‰å…¥Notionä»»å‹™
        async function refreshTasks() {
            if (!webhookUrl || !databaseId) {
                showStatus('è«‹å…ˆè¨­å®šWebhook URLå’Œè³‡æ–™åº«ID', 'error');
                return;
            }

            try {
                showStatus('æ­£åœ¨è¼‰å…¥ä»»å‹™...', 'success');
                
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'getTasks',
                        databaseId: databaseId,
                        date: new Date().toISOString().split('T')[0] // ä»Šå¤©çš„æ—¥æœŸ YYYY-MM-DD
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    allTasks = data.tasks || [];
                    updateTaskSelect();
                    showStatus(`å·²è¼‰å…¥ ${allTasks.length} å€‹ä»»å‹™`, 'success');
                } else {
                    throw new Error('è¼‰å…¥ä»»å‹™å¤±æ•—');
                }
            } catch (error) {
                console.error('è¼‰å…¥ä»»å‹™æ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
                showStatus('âŒ è¼‰å…¥ä»»å‹™å¤±æ•—ï¼Œè«‹æª¢æŸ¥è¨­å®š', 'error');
            }
        }

        // æ›´æ–°ä»»å‹™é¸æ“‡ä¸‹æ‹‰é¸å–®
        function updateTaskSelect() {
            const select = document.getElementById('taskSelect');
            
            // æ¸…ç©ºç¾æœ‰é¸é …
            select.innerHTML = '<option value="">-- é¸æ“‡ä»»å‹™ --</option>';
            
            // æ·»åŠ ä»Šå¤©çš„ä»»å‹™
            allTasks.forEach((task, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = task.title;
                
                // å¦‚æœä»»å‹™å·²å®Œæˆï¼Œåœ¨å¾Œé¢åŠ ä¸Šå‹¾è™Ÿ
                if (task.check) {
                    option.textContent += ' âœ“';
                }
                
                select.appendChild(option);
            });
        }

        // ç•¶é¸æ“‡ä»»å‹™æ™‚
        function onTaskSelect() {
            const select = document.getElementById('taskSelect');
            const taskIndex = select.value;
            
            if (taskIndex === '') {
                document.getElementById('taskDetails').style.display = 'none';
                currentTaskData = null;
                return;
            }
            
            currentTaskData = allTasks[taskIndex];
            
            // é¡¯ç¤ºä»»å‹™è©³æƒ…
            document.getElementById('taskDate').textContent = 
                currentTaskData.date ? new Date(currentTaskData.date).toLocaleString('zh-TW') : 'æœªè¨­å®š';
            document.getElementById('taskDescription').textContent = 
                currentTaskData.description || 'ç„¡æè¿°';
            
            const noteLink = document.getElementById('taskNoteLink');
            if (currentTaskData.noteUrl) {
                noteLink.href = currentTaskData.noteUrl;
                noteLink.style.display = 'inline';
            } else {
                noteLink.style.display = 'none';
            }
            
            document.getElementById('completedTomatoes').textContent = 
                currentTaskData.tomato || 0;
            
            document.getElementById('taskDetails').style.display = 'block';
        }

        // é¡¯ç¤ºç‹€æ…‹è¨Šæ¯
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        // é–‹å§‹ç•ªèŒ„é˜
        function startPomodoro() {
            const taskSelect = document.getElementById('taskSelect');
            const pomodoroTime = document.getElementById('pomodoroTime');
            const expectedPomodoros = document.getElementById('expectedPomodoros');

            if (!taskSelect.value || !currentTaskData) {
                showStatus('è«‹é¸æ“‡ä¸€å€‹ä»»å‹™ï¼', 'error');
                return;
            }

            if (!webhookUrl) {
                showStatus('è«‹å…ˆè¨­å®šWebhook URLï¼', 'error');
                return;
            }

            // è¨­å®šè¨ˆæ™‚å™¨
            const minutes = parseInt(pomodoroTime.value);
            totalSeconds = minutes * 60;
            remainingSeconds = totalSeconds;
            totalPomodoros = parseInt(expectedPomodoros.value);
            currentPomodoro = 1;
            startTime = new Date();

            // æ›´æ–°é¡¯ç¤º
            document.getElementById('currentTaskName').textContent = currentTaskData.title;
            document.getElementById('currentTaskInfo').textContent = 
                `${minutes}åˆ†é˜ | ç¬¬${currentPomodoro}/${totalPomodoros}é¡†ç•ªèŒ„`;

            // åˆ‡æ›åˆ°è¨ˆæ™‚å™¨ç•«é¢
            document.getElementById('setupSection').classList.add('hidden');
            document.getElementById('timerSection').classList.remove('hidden');

            updateTimerDisplay();
        }

        // åˆ‡æ›è¨ˆæ™‚å™¨ç‹€æ…‹
        function toggleTimer() {
            const btn = document.getElementById('playPauseBtn');
            
            if (isRunning) {
                // æš«åœ
                clearInterval(currentTimer);
                isRunning = false;
                btn.textContent = 'â–¶ï¸ é–‹å§‹';
            } else {
                // é–‹å§‹
                startTimer();
                isRunning = true;
                btn.textContent = 'â¸ï¸ æš«åœ';
            }
        }

        // é–‹å§‹è¨ˆæ™‚
        function startTimer() {
            currentTimer = setInterval(() => {
                remainingSeconds--;
                updateTimerDisplay();
                updateProgress();

                if (remainingSeconds <= 0) {
                    completePomodoro();
                }
            }, 1000);
        }

        // æ›´æ–°è¨ˆæ™‚å™¨é¡¯ç¤º
        function updateTimerDisplay() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // æ›´æ–°é€²åº¦æ¢
        function updateProgress() {
            const progress = ((totalSeconds - remainingSeconds) / totalSeconds) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        // å®Œæˆç•ªèŒ„é˜
        async function completePomodoro() {
            clearInterval(currentTimer);
            isRunning = false;
            
            // æ’­æ”¾å®ŒæˆéŸ³æ•ˆï¼ˆç°¡å–®çš„è¦–è¦ºæç¤ºï¼‰
            document.getElementById('timerDisplay').style.color = '#28a745';
            showStatus('ğŸ‰ ç•ªèŒ„é˜å®Œæˆï¼', 'success');

            // è¨˜éŒ„åˆ°Notion
            await recordToNotion();

            // æª¢æŸ¥æ˜¯å¦é‚„æœ‰æ›´å¤šç•ªèŒ„è¦åŸ·è¡Œ
            if (currentPomodoro < totalPomodoros) {
                setTimeout(() => {
                    if (confirm('è¦é–‹å§‹ä¸‹ä¸€é¡†ç•ªèŒ„å—ï¼Ÿ')) {
                        startNextPomodoro();
                    } else {
                        resetToSetup();
                    }
                }, 2000);
            } else {
                setTimeout(() => {
                    alert('ğŸ‰ æ‰€æœ‰ç•ªèŒ„é˜éƒ½å®Œæˆäº†ï¼');
                    resetToSetup();
                }, 2000);
            }
        }

        // é–‹å§‹ä¸‹ä¸€é¡†ç•ªèŒ„
        function startNextPomodoro() {
            currentPomodoro++;
            const minutes = parseInt(document.getElementById('pomodoroTime').value);
            totalSeconds = minutes * 60;
            remainingSeconds = totalSeconds;
            
            document.getElementById('currentTaskInfo').textContent = 
                `${minutes}åˆ†é˜ | ç¬¬${currentPomodoro}/${totalPomodoros}é¡†ç•ªèŒ„`;
            document.getElementById('timerDisplay').style.color = '#333';
            document.getElementById('playPauseBtn').textContent = 'â–¶ï¸ é–‹å§‹';
            
            updateTimerDisplay();
            updateProgress();
        }

        // é‡ç½®è¨ˆæ™‚å™¨
        function resetTimer() {
            clearInterval(currentTimer);
            isRunning = false;
            
            const minutes = parseInt(document.getElementById('pomodoroTime').value);
            totalSeconds = minutes * 60;
            remainingSeconds = totalSeconds;
            
            document.getElementById('timerDisplay').style.color = '#333';
            document.getElementById('playPauseBtn').textContent = 'â–¶ï¸ é–‹å§‹';
            
            updateTimerDisplay();
            updateProgress();
        }

        // åœæ­¢ç•ªèŒ„é˜
        function stopPomodoro() {
            if (confirm('ç¢ºå®šè¦åœæ­¢ç•¶å‰çš„ç•ªèŒ„é˜å—ï¼Ÿ')) {
                clearInterval(currentTimer);
                resetToSetup();
            }
        }

        // è¿”å›è¨­å®šç•«é¢
        function resetToSetup() {
            clearInterval(currentTimer);
            isRunning = false;
            currentPomodoro = 1;
            
            document.getElementById('setupSection').classList.remove('hidden');
            document.getElementById('timerSection').classList.add('hidden');
            document.getElementById('progressBar').style.width = '0%';
        }

        // è¨˜éŒ„åˆ°Notion (é€én8n webhook)
        async function recordToNotion() {
            if (!webhookUrl) {
                showStatus('æœªè¨­å®šWebhook URLï¼Œç„¡æ³•è¨˜éŒ„åˆ°Notion', 'error');
                return;
            }

            if (!currentTaskData) {
                showStatus('æ²’æœ‰é¸æ“‡ä»»å‹™ï¼Œç„¡æ³•è¨˜éŒ„', 'error');
                return;
            }

            const data = {
                action: 'updateTask',
                taskId: currentTaskData.id,
                taskName: currentTaskData.title,
                completedAt: new Date().toISOString(),
                pomodoroNumber: currentPomodoro,
                totalPomodoros: totalPomodoros,
                duration: parseInt(document.getElementById('pomodoroTime').value),
                startTime: startTime.toISOString(),
                // æ–°å¢ç•ªèŒ„æ•¸é‡ï¼ˆç´¯åŠ ï¼‰
                addTomato: 1,
                // è¨˜éŒ„èŠ±è²»æ™‚é–“
                timeSpent: parseInt(document.getElementById('pomodoroTime').value)
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showStatus('âœ… å·²è¨˜éŒ„åˆ°Notionï¼', 'success');
                    
                    // æ›´æ–°æœ¬åœ°ä»»å‹™è³‡æ–™
                    if (currentTaskData) {
                        currentTaskData.tomato = (currentTaskData.tomato || 0) + 1;
                        document.getElementById('completedTomatoes').textContent = currentTaskData.tomato;
                    }
                } else {
                    throw new Error('è¨˜éŒ„å¤±æ•—');
                }
            } catch (error) {
                console.error('è¨˜éŒ„åˆ°Notionæ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
                showStatus('âŒ è¨˜éŒ„åˆ°Notionå¤±æ•—', 'error');
            }
        }
    </script>
