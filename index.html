<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion番茄鐘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .setup-section {
            margin-bottom: 20px;
        }

        .setup-section.hidden {
            display: none;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .timer-display {
            font-size: 72px;
            font-weight: bold;
            color: #333;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
        }

        .current-task {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .current-task h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .current-task p {
            color: #666;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress {
            background: #f0f0f0;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 1s ease;
        }

        .webhook-config {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }

        .webhook-config input {
            margin-bottom: 10px;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍅 Notion番茄鐘</h1>
        
        <!-- Webhook設定 -->
        <div class="webhook-config">
            <h3>設定連接</h3>
            <input type="text" id="webhookUrl" placeholder="請輸入n8n Webhook URL" 
                   value="https://your-n8n-instance.app.n8n.cloud/webhook/pomodoro">
            <input type="text" id="databaseId" placeholder="請輸入Notion資料庫ID" 
                   value="">
            <button onclick="saveWebhookConfig()">儲存設定</button>
        </div>

        <!-- 狀態顯示 -->
        <div id="status" class="status" style="display: none;"></div>

        <!-- 任務設定區 -->
        <div id="setupSection" class="setup-section">
            <div style="margin-bottom: 15px;">
                <label for="taskSelect">選擇今天的任務：</label>
                <select id="taskSelect">
                    <option value="">-- 選擇任務 --</option>
                </select>
                <button onclick="refreshTasks()" style="margin-top: 10px; padding: 8px 16px; font-size: 14px;">🔄 重新載入任務</button>
            </div>

            <div id="taskDetails" style="display: none; background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px; text-align: left;">
              <h4 style="margin-bottom: 10px; color: #333;">任務詳情</h4>
              <p><strong>安排日期：</strong><span id="taskDate">-</span></p>
              <p><strong>目標描述：</strong><span id="taskDescription">-</span></p>
              <p><strong>已完成番茄：</strong><span id="completedTomatoes">0</span> 顆</p>
              <p><strong>累積時長：</strong><span id="totalDuration">0</span> 分鐘</p> <!-- ← 新增這行 -->
            </div>

            <div style="margin-bottom: 15px;">
                <label for="pomodoroTime">番茄鐘時間 (分鐘)：</label>
                <input type="number" id="pomodoroTime" value="25" min="1" max="60">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="expectedPomodoros">預計執行幾顆番茄：</label>
                <input type="number" id="expectedPomodoros" value="1" min="1" max="10">
            </div>

            <button onclick="startPomodoro()">開始番茄鐘</button>
        </div>

        <!-- 計時器區 -->
        <div id="timerSection" class="setup-section hidden">
            <div class="current-task">
                <h3 id="currentTaskName">當前任務</h3>
                <p id="currentTaskInfo">25分鐘 | 第1/1顆番茄</p>
            </div>

            <div class="timer-display" id="timerDisplay">25:00</div>
            
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="controls">
                <button id="playPauseBtn" onclick="toggleTimer()">▶️ 開始</button>
                <button onclick="resetTimer()">🔄 重置</button>
                <button onclick="stopPomodoro()">❌ 結束</button>
            </div>

            <p style="color: #666; font-size: 14px; margin-top: 15px;">
                完成後會自動記錄到Notion
            </p>
        </div>
    </div>

    <script>
        // ========= 全域變數 =========
        let currentTimer = null;
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let isRunning = false;
        let currentPomodoro = 1;
        let totalPomodoros = 1;
        let startTime = null;
        
        let webhookUrl = '';
        let databaseId = '';
        let allTasks = [];          // ← 補上：任務清單
        let currentTaskData = null; // ← 補上：目前選中的任務
        
        // 小工具：分鐘轉易讀（可選）
        const formatMinutes = (m = 0) => {
          const n = Number(m) || 0;
          const h = Math.floor(n / 60);
          const mm = n % 60;
          return h > 0 ? `${h} 小時 ${mm} 分` : `${mm} 分`;
        };

        // 播放完成提醒音
        function playCompletionSound() {
          try {
            // 使用音檔播放提醒聲
            const audio = new Audio('./sounds/pomodoro-complete.mp3');
            
            // 設定音量 (0.0 到 1.0)
            audio.volume = 0.7;
            
            // 播放音效
            audio.play().then(() => {
              console.log('提醒音效播放成功');
            }).catch((error) => {
              console.log('音效播放失敗:', error);
              // 備用方案：使用Web Audio API
              fallbackBeepSound();
            });
            
          } catch (error) {
            console.log('載入音檔失敗:', error);
            // 備用方案：使用Web Audio API
            fallbackBeepSound();
          }
        }
        
        // 備用提醒音 (Web Audio API)
        function fallbackBeepSound() {
          try {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // 播放2聲短嗶
            for (let i = 0; i < 2; i++) {
              setTimeout(() => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.15);
              }, i * 250);
            }
          } catch (error) {
            console.log('備用音效也失敗:', error);
          }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
          const savedWebhook = localStorage.getItem('webhookUrl');
          const savedDatabaseId = localStorage.getItem('databaseId');
        
          if (savedWebhook) {
            document.getElementById('webhookUrl').value = savedWebhook;
            webhookUrl = savedWebhook;
          }
          if (savedDatabaseId) {
            document.getElementById('databaseId').value = savedDatabaseId;
            databaseId = savedDatabaseId;
            refreshTasks();
          }
        
          document.getElementById('taskSelect').addEventListener('change', onTaskSelect);
        });
        
        // 儲存設定
        function saveWebhookConfig() {
          const webhookInput = document.getElementById('webhookUrl');
          const databaseInput = document.getElementById('databaseId');
          webhookUrl = webhookInput.value.trim();
          databaseId = databaseInput.value.trim();
        
          if (webhookUrl && databaseId) {
            localStorage.setItem('webhookUrl', webhookUrl);
            localStorage.setItem('databaseId', databaseId);
            showStatus('設定已儲存！正在載入任務...', 'success');
            refreshTasks();
          } else {
            showStatus('請輸入完整的Webhook URL和資料庫ID', 'error');
          }
        }
        
        // 重新載入任務（回傳資料，方便後續續用）
        async function refreshTasks() {
          if (!webhookUrl || !databaseId) {
            showStatus('請先設定Webhook URL和資料庫ID', 'error');
            return null;
          }
          try {
            showStatus('正在載入任務...', 'success');
            const res = await fetch(webhookUrl, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                action: 'getTasks',
                databaseId,
                date: new Date().toISOString().split('T')[0]
              })
            });
            if (!res.ok) throw new Error('載入任務失敗');
            const data = await res.json();
            allTasks = data.tasks || [];
            updateTaskSelect();
            showStatus(`已載入 ${allTasks.length} 個任務`, 'success');
            return data;
          } catch (e) {
            console.error(e);
            showStatus('❌ 載入任務失敗，請檢查設定', 'error');
            return null;
          }
        }
        
        // 依清單刷新下拉
        function updateTaskSelect() {
          const select = document.getElementById('taskSelect');
          select.innerHTML = '<option value="">-- 選擇任務 --</option>';
          allTasks.forEach((task, idx) => {
            const opt = document.createElement('option');
            opt.value = idx;
            opt.textContent = task.title + (task.check ? ' ✓' : '');
            select.appendChild(opt);
          });
        }
        
        // 選擇任務時，顯示詳細資訊（全部來自 DB）
        function onTaskSelect() {
          const idx = document.getElementById('taskSelect').value;
          if (idx === '') {
            document.getElementById('taskDetails').style.display = 'none';
            currentTaskData = null;
            return;
          }
          currentTaskData = allTasks[idx];
        
          // 只顯示日期（若是 YYYY-MM-DD 就原樣）
          let dateText = '未設定';
          if (currentTaskData.date) {
            // 若拿到純日期就用它；若是含時間也能轉
            const dStr = currentTaskData.date.slice(0, 10);
            const d = new Date(dStr + 'T00:00:00');
            dateText = d.toLocaleDateString('zh-TW', { year: 'numeric', month: 'numeric', day: 'numeric' });
          }
        
          document.getElementById('taskDate').textContent = dateText;
          document.getElementById('taskDescription').textContent = currentTaskData.description || '無描述';
          document.getElementById('completedTomatoes').textContent = currentTaskData.tomato || 0;
          document.getElementById('totalDuration').textContent = (currentTaskData.duration ?? 0); // 直接顯示分鐘
          // 若想顯示 h 小時 m 分：改用 formatMinutes(currentTaskData.duration)
        
          document.getElementById('taskDetails').style.display = 'block';
        }
        
        // 狀態提示
        function showStatus(message, type) {
          const el = document.getElementById('status');
          el.textContent = message;
          el.className = `status ${type}`;
          el.style.display = 'block';
          setTimeout(() => { el.style.display = 'none'; }, 3000);
        }
        
        // 開始番茄鐘
        function startPomodoro() {
          const taskSelect = document.getElementById('taskSelect');
          if (!taskSelect.value || !currentTaskData) {
            showStatus('請選擇一個任務！', 'error'); return;
          }
          if (!webhookUrl) {
            showStatus('請先設定Webhook URL！', 'error'); return;
          }
          const minutes = parseInt(document.getElementById('pomodoroTime').value);
          totalSeconds = minutes * 60;
          remainingSeconds = totalSeconds;
          totalPomodoros = parseInt(document.getElementById('expectedPomodoros').value);
          currentPomodoro = 1;
          startTime = new Date();
        
          document.getElementById('currentTaskName').textContent = currentTaskData.title;
          document.getElementById('currentTaskInfo').textContent = `${minutes}分鐘 | 第${currentPomodoro}/${totalPomodoros}顆番茄`;
          document.getElementById('setupSection').classList.add('hidden');
          document.getElementById('timerSection').classList.remove('hidden');
        
          updateTimerDisplay();
        }
        
        function toggleTimer() {
          const btn = document.getElementById('playPauseBtn');
          if (isRunning) {
            clearInterval(currentTimer);
            isRunning = false;
            btn.textContent = '▶️ 開始';
          } else {
            startTimer();
            isRunning = true;
            btn.textContent = '⏸️ 暫停';
          }
        }
        
        function startTimer() {
          currentTimer = setInterval(() => {
            remainingSeconds--;
            updateTimerDisplay();
            updateProgress();
            if (remainingSeconds <= 0) completePomodoro();
          }, 1000);
        }
        
        function updateTimerDisplay() {
          const m = Math.floor(remainingSeconds / 60);
          const s = remainingSeconds % 60;
          document.getElementById('timerDisplay').textContent =
            `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        }
        
        function updateProgress() {
          const progress = ((totalSeconds - remainingSeconds) / totalSeconds) * 100;
          document.getElementById('progressBar').style.width = `${progress}%`;
        }
        
        async function completePomodoro() {
          clearInterval(currentTimer);
          isRunning = false;
          document.getElementById('timerDisplay').style.color = '#28a745';
          showStatus('🎉 番茄鐘完成！', 'success');
          // 播放完成提醒音
          playCompletionSound();
        
          // 記錄到 Notion（交由 n8n 累積）
          await recordToNotion();
        
          // 完成後**重新抓 DB**並更新畫面（不要在前端自行 +1）
          await refreshAndReselect();
        
          if (currentPomodoro < totalPomodoros) {
            setTimeout(() => {
              if (confirm('要開始下一顆番茄嗎？')) {
                startNextPomodoro();
              } else {
                resetToSetup();
              }
            }, 1200);
          } else {
            setTimeout(() => {
              alert('🎉 所有番茄鐘都完成了！');
              resetToSetup();
            }, 1200);
          }
        }
        
        function startNextPomodoro() {
          currentPomodoro++;
          const minutes = parseInt(document.getElementById('pomodoroTime').value);
          totalSeconds = minutes * 60;
          remainingSeconds = totalSeconds;
        
          document.getElementById('currentTaskInfo').textContent =
            `${minutes}分鐘 | 第${currentPomodoro}/${totalPomodoros}顆番茄`;
          document.getElementById('timerDisplay').style.color = '#333';
          document.getElementById('playPauseBtn').textContent = '▶️ 開始';
          updateTimerDisplay(); updateProgress();
        }
        
        function resetTimer() {
          clearInterval(currentTimer);
          isRunning = false;
          const minutes = parseInt(document.getElementById('pomodoroTime').value);
          totalSeconds = minutes * 60;
          remainingSeconds = totalSeconds;
          document.getElementById('timerDisplay').style.color = '#333';
          document.getElementById('playPauseBtn').textContent = '▶️ 開始';
          updateTimerDisplay(); updateProgress();
        }
        
        function stopPomodoro() {
          if (confirm('確定要停止當前的番茄鐘嗎？')) {
            clearInterval(currentTimer);
            resetToSetup();
          }
        }
        
        function resetToSetup() {
          clearInterval(currentTimer);
          isRunning = false;
          currentPomodoro = 1;
          document.getElementById('setupSection').classList.remove('hidden');
          document.getElementById('timerSection').classList.add('hidden');
          document.getElementById('progressBar').style.width = '0%';
          document.getElementById('timerDisplay').style.color = '#333';
        }
        
        // 把「回報成功後前端本地 +1」移除，改為回報後重新抓 DB
        async function recordToNotion() {
          if (!webhookUrl) { showStatus('未設定Webhook URL，無法記錄到Notion', 'error'); return; }
          if (!currentTaskData) { showStatus('沒有選擇任務，無法記錄', 'error'); return; }
        
          const minutes = parseInt(document.getElementById('pomodoroTime').value);
          const payload = {
            action: 'updateTask',
            taskId: currentTaskData.id,
            taskName: currentTaskData.title,
            completedAt: new Date().toISOString(),
            pomodoroNumber: currentPomodoro,
            totalPomodoros,
            duration: minutes,            // 本次分鐘
            startTime: startTime.toISOString(),
            addTomato: 1,
            timeSpent: minutes
          };
        
          try {
            const res = await fetch(webhookUrl, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });
            if (!res.ok) throw new Error('記錄失敗');
            showStatus('✅ 已記錄到Notion！', 'success');
          } catch (e) {
            console.error(e);
            showStatus('❌ 記錄到Notion失敗', 'error');
          }
        }
        
        // 重新抓清單並維持選取中的任務（用 id 對照）
        async function refreshAndReselect() {
          const prevId = currentTaskData?.id;
          const data = await refreshTasks();
          if (!data || !prevId) return;
        
          const idx = allTasks.findIndex(t => t.id === prevId);
          if (idx >= 0) {
            document.getElementById('taskSelect').value = String(idx);
            onTaskSelect(); // 重新渲染詳情（這次的 tomato / duration 都是從 DB 來）
          }
        }

    </script>
</body>
</html>
